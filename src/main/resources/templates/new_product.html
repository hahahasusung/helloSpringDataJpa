<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common :: commonHead}">
    <title>Create New Product</title>
</head>

<body>
<div class="container">
    <h1 class="mt-5 text-center">Create New Product</h1>
    <br />
    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <!-- 수정 시 id를 hidden으로 전달 -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
                필수로 적어주세요
            </div>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" th:field="*{brand}" class="form-control" id="brand"
                   th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="invalid-feedback">
                필수로 적어주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="madeIn" class="form-label">Made In</label>
            <input type="text" th:field="*{madeIn}" class="form-control" id="madeIn"
                   th:classappend="${#fields.hasErrors('madeIn')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}" class="invalid-feedback">
                필수로 적어주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price"
                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback">
                0이상 가격을 적어주세요.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Product</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS 삽입 -->
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
